buildscript {
    ext {
        guavaVersion = '18.0'
        protonpackVersion = '1.4'
        lambokVersion = '1.16.4'
        greenDaoVersion = '1.3.7'
        daggerVersion = '1.2.2'
        eventBusVersion = '2.4.0'

        //Testing
        junitVersion = '4.12'
        assertjCoreVersion = '3.0.0'
        androidVersion = '4.1.1.4'
        robolectricVersion = '3.0-SNAPSHOT'
    }
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'idea'

jar {
    baseName = 'xgen'
    version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.rodrigodev'
version = '1.0'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

configurations {
    provided
    compile.extendsFrom provided
}

sourceSets {
    main {
        compileClasspath += [configurations.provided]
    }
    test {
        compileClasspath += [configurations.provided]

        java {
            srcDir 'src/test-gen/java'
        }
    }
}

idea {
    module {
        scopes.PROVIDED.plus += [configurations.provided]
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile("com.google.guava:guava:${guavaVersion}")
    compile("com.codepoetics:protonpack:${protonpackVersion}")
    provided("org.projectlombok:lombok:${lambokVersion}")

    /* Testing */
    testCompile("junit:junit:${junitVersion}")
    testCompile("org.assertj:assertj-core:${assertjCoreVersion}")
}
